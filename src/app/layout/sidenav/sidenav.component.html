<ng-container *ngIf="layoutState$ | async as layout">
  <mat-sidenav-container>
    <mat-sidenav
      mode="side"
      class="mat-elevation-z2"
      [(opened)]="layout.isSidenavOpened"
    >
      <mat-expansion-panel class="no-box-shadow" expanded>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>dashboard</mat-icon>
            Training Center
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list-item>
          <mat-nav-list>
            <a
              mat-list-item
              routerLink="courses"
              routerLinkActive="active-link"
            >
              Courses
            </a>
          </mat-nav-list>
        </mat-list-item>
      </mat-expansion-panel>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper">
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
