<mat-toolbar color="primary" class="top-bar mat-elevation-z10">
  <mat-toolbar-row>
    <div class="navbar-logo">
      <img class="trm-logo" src="assets/trm-logo.png" />
      Training Managment
    </div>

    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <div class="align-right">
      <a mat-button routerLink="/account"> Account </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="mat-elevation-z4" opened>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      class="no-box-shadow"
      expanded
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>dashboard</mat-icon>
          Training Center
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list-item>
        <mat-nav-list>
          <a mat-list-item routerLink="courses" routerLinkActive="active-link">
            Courses
          </a>
        </mat-nav-list>
      </mat-list-item>
    </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content class="page-wrapper">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
